      <form action="https://formspree.io/f/mvolvwja" method="POST">

          <input type="text" id="fname" name="fname" required /><br/><br/>
          <label for="lname">Last name:</label>
          <input type="text" id="lname" name="lname"  /><br/><br/>
          <label>
            Your email:
            <input type="email" id="emailInfo" name="email" required /><br /><br/>
          </label>
          <label>
            Comment:
            <textarea name="message" id="msg" required></textarea><br/><br/> <! -- Information in a non text form? -->
          </label>
          <button type="submit" class="contactbtn" id="submitBtn">Send</button>
        </ul>
      </form>
